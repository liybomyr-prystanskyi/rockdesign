<div class="contact-us__main__content__info__form">
    <div class="contact-us__main__content__info__form__bg-block">
        <h4>Напишіть нам</h4>
        <form action="/">
            <input type="text" id="input-contact-name" placeholder="Ваше імя">
            <input type="email" id="input-contact-mail" placeholder="Емейл">
            <textarea rows="10" cols="45" name="text" id="contact-us-area" placeholder="Ваше питання" style="resize: none;"></textarea>
            <div class="contact-us-submit">
                <input type="submit" value="Відправити">
            </div>
        </form>
    </div>
</div>
