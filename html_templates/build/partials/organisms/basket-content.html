<section class="basket-content">
    <div class="container">
        <div class="basket-content__main">
            <div class="basket-content__main__title">
                <div class="row d-flex flex-row">
                    <div class="col-12 col-lg-4">
                        <div class="main-breadcumbs ">
                            <ul>
                                <li><a href="#">Головна</a></li>
                                <li><a href="#">Корзина</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3">
                        <div class="title-h2  ">
                            <h2>Оформлення замовлення</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center basket-content-position">
                <div class="col-12 col-lg-4">
                    <div class="basket-content__main__form">
                        <form action="#">
                            <h3>1. Контактні данні</h3>
                            <div class="basket-content__main__form__client-info">
                                <input type="text" id="basket-name" placeholder="Ім'я та Прізвище">
                                <input type="text" id="basket-city" placeholder="Місто">
                                <input type="tel" id="basket-phone" placeholder="Телефон">
                                <input type="email" id="basket-email" placeholder="Емейл">
                            </div>
                            <div class="basket-content__main__form__delivery">
                                <div class="basket-content__main__form__delivery__text">
                                    <h2>Спосіб доставки:</h2>
                                </div>
                                <div class="basket-content__main__form__delivery__inputs">
                                    <div class="delivery-input-item">
                                        <input type="radio" name="delivery" id="basket-1">
                                        <label for="basket-1">Нова пошта</label>
                                    </div>
                                    <div class="delivery-input-item">
                                        <input type="radio" name="delivery" id="basket-2">
                                        <label for="basket-2">До дверей</label>
                                    </div>
                                    <div class="delivery-input-item">
                                        <input type="radio" name="delivery" id="basket-3">
                                        <label for="basket-3">Delivery</label>
                                    </div>
                                    <div class="delivery-input-item">
                                        <input type="radio" name="delivery" id="basket-4">
                                        <label for="basket-4">Intime</label>
                                    </div>
                                </div>
                            </div>
                            <div class="basket-content__main__form__description">
                                <p>Доставка безкоштовна</p>
                            </div>
                            <div class="basket-content__main__form__address-block">
                                <div class="basket-content__main__form__address-block__text">
                                    <h2>Адреса одержувача:</h2>
                                </div>
                                <div class="basket-content__main__form__address-block__inputs">
                                    <input class="address-1" type="text" placeholder="Вулиця">
                                    <input class="address-2" type="text" placeholder="Будинок">
                                    <input class="address-3" type="text" placeholder="Квартира">
                                    <input class="address-4" type="text" placeholder="Код домофону">
                                </div>
                            </div>
                            <div class="basket-content__main__form__payment-method">
                                <div class="basket-content__main__form__payment-method__text">
                                    <h2>Спосіб оплати:</h2>
                                </div>
                                <div class="basket-content__main__form__payment-method__inputs">
                                    <div class="payment-input-item">
                                        <input type="radio" name="cash" id="basket-5">
                                        <label for="basket-5">Готівка курєр</label>
                                    </div>
                                    <div class="payment-input-item">
                                        <input type="radio" name="cash" id="basket-6">
                                        <label for="basket-6">Банківський переказ</label>
                                    </div>
                                    <div class="payment-input-item">
                                        <input type="radio" name="cash" id="basket-7">
                                        <label for="basket-7">Зворотня доставка</label>
                                    </div>
                                    <div class="payment-input-item">
                                        <input type="radio" name="cash" id="basket-8">
                                        <label for="basket-8">Liqpay</label>
                                    </div>
                                </div>
                            </div>
                            <div class="basket-textarea">
                                <textarea name="basket-textarea" id="basket-textarea" placeholder="Коментар" style="resize: none;"></textarea>
                            </div>
                            <div class="basket-content__main__form__promo-code">
                                <div class="basket-content__main__form__promo-code__text">
                                    <h2>Введіть промокод на знижку, якщо такий є</h2>
                                    <input type="text" placeholder="Промо код">
                                </div>
                                <div class="basket-content__main__form__promo-code__submit">
                                    <input type="submit" value="Замовити" id="basket-submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="basket-goods__main">
                        <div class="basket-goods__main__item">
                            <h2>Вміст кошику</h2>
                        </div>
                        <div class="basket-goods__main__result">
                            <p>Разом 53 800 грн</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
